<div class="registrationWrapper modal-window" data-registr-modal>
  <form class="registr-form">
    <p class="form-title">Registration form</p>
    <label>
      <input type="text" class="email emailRegistr input" required />
      <span class="pass-email-span">Email</span>
    </label>
    <label>
      <input
        type="password"
        class="first-name passwordRegistr input"
        required
      />
      <span class="pass-email-span">Password</span>
    </label>

    <button type="button" class="registr-btn" data-content-registr>
      <p class="registr-text">Registration</p>
    </button>

    <p class="changeForm__text animate__animated animate__pulse">
      Have an account? Try to <span class="changeForm__span login">LOGIN</span>
    </p>
  </form>

  <form class="login-form">
    <p class="form-title">Login form</p>
    <label>
      <input
        type="text"
        name="email"
        class="email emailLogin input"
        required
        autocomplete="off"
      />
      <span class="pass-email-span">Email</span>
    </label>

    <label>
      <input
        type="password"
        name="password"
        class="first-name passwordLogin input"
        required
        autocomplete="off"
      />
      <span class="pass-email-span">Password</span>
    </label>

    <button type="button" class="login-btn" data-content-login>
      <p class="registr-text">Login</p>
    </button>

    <p class="changeForm__text animate__animated animate__pulse">
      Don't have an account? Try to
      <span class="changeForm__span registr">REGISTRATION</span>
    </p>
  </form>
</div>
<div class="loginedModal loginedWrapper">
  <button type="button" class="exitBtnForm">Sing out</button>
</div>
